<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Lista de Tarefas</h1>
    </header>
    <section>
      <p>
        Digite a tarefa: <input type="text" name="tarefa" id="tarefa" />
        <button class="botao" onclick="adicionarTarefa()">Adicionar</button>
      </p>
      <p>
        Ocultar tarefas concluidas: <input type="checkbox" name="ocultar" id="ocultar">
      </p>
      <ul id="listaTarefas" class="lista"></ul>
    </section>
    <script src="ambiente.js"></script>
  </body>
</html>
